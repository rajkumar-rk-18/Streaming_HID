<!DOCTYPE html>
<html>
<head>
    <title>Start Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        button {
            font-size: 20px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Start HDMI Streaming</h1>
    <button onclick="startStream()">Start Stream</button>
    <div id="status"></div>

    <script>
        async function startStream() {
            try {
                const res = await fetch('http://10.208.57.67:8000/start_stream', {
                    method: 'POST'
                });
                const data = await res.json();
                document.getElementById("status").innerText = "Status: " + data.status;

                if (data.status === "started") {
                    // Redirect to the index page (your actual app)
                    setTimeout(() => {
                        window.location.href = "http://10.208.57.67:5000/";
                    }, 2000); // wait a bit before redirecting
                }
            } catch (err) {
                document.getElementById("status").innerText = "Error: " + err;
            }
        }
    </script>
</body>
</html>
